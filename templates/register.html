{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>SignUp</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords"
		content="">
	
	<!-- //Meta tag Keywords -->
	<!--/Style-CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/accounts.css' %}" type="text/css" media="all" />
	<!--//Style-CSS -->
</head>

<body>
	<!-- /login-section -->

	<section class="w3l-forms-23">
		<div class="forms23-block-hny">
			<div class="wrapper">
				<!-- <h1>Sign Up </h1> -->
				<!-- if logo is image enable this   
					<a class="logo" href="index.html">
					  <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
					</a> 
				-->
				<div class="d-grid forms23-grids">
                    <h1>Sign Up</h1>
					<div class="form23">
						<div class="main-bg">
							
							<div class="speci-login first-look">
								<img src="{% static 'assets/img/user.png' %}" alt="" class="img-responsive">
							</div>
						</div>
						<div class="bottom-content">
							<form action="register" method="post">
                                {% csrf_token %}
                                <input type="text" name="first_name" class="input-form" placeholder="Enter full name" required="required" />
								<input type="text" name="username" class="input-form" placeholder="Enter username" required="required" />
								<input type="email" name="email" class="input-form" placeholder="Enter Email" required="required" />
								<input type="password" name="password1" class="input-form" placeholder="Enter Password" required="required" />
								<input type="password" name="password2" class="input-form" placeholder="Confirm Password" required="required" />
                                <div>
								{% for message in messages %}
									<h3> {{message}}  </h3>
									{% endfor %}
									</div>
                                <button type="submit" class="loginhny-btn btn">Sign Up</button>
							</form>
							<p>Already a member yet? <a href="login">Sign in !</a></p>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
	<!-- //login-section -->
</body>

</html>
