	<section class="w3l-forms-23">
		<div class="forms23-block-hny">
			<div class="wrapper">
				<h1>Change Your password </h1>
				
				<div class="d-grid forms23-grids">
					<div class="form23">
						<div class="main-bg">
							
							<div class="speci-login first-look">
								<img src="{% static 'assets/img/user.png' %}" alt="" class="img-responsive">
							</div>
						</div>
						<div class="bottom-content">
                            <form method="POST" class="form-signin">
                                {% csrf_token %}

                                <input name="old_password" class="input-form"  placeholder="Old password" type="password" id="id_old_password" required="true">
                                <input name="new_password1" class="input-form"  placeholder="New password" type="password" id="id_new_password1" required="true">
                                <input name="new_password2" class="input-form"  placeholder="Confirm password" type="password" id="id_new_password2" required="true">
                                {% for field in form %}
                                {% for error in field.errors %}
                                    <p style="color: red">{{ error }}</p>
                                {% endfor %}
                                {% endfor %}
                                <button type="submit" class="loginhny-btn btn">Update password</button>
							</form>
						
						</div>
					</div>
				</div>
				
			</div>
		</div>
